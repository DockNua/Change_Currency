<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
    
<body>

    <img src="money (1).png" class="money-img">

    <h1>โปรแกรมแปลงสกุลเงิน</h1>

    <div class="container">

        <div class="currency">
            <select name="" id="currency-one">
                <option value="THB">THB</option>
                <option value="USD">USD</option>
            </select>
            <input type="number"  id="amount-one" value="1">
        </div>

        <div class="swap-container">
            <button class="btn" id="btn">สลับสกุลเงิน</button>
            <div class="rate" id="rate">อัตราการแลกเปลี่ยน</div>
        </div>

        <div class="currency">
            <select name="" id="currency-two">
                <option value="THB">THB</option>
                <option value="USD">USD</option>
            </select>
            <input type="number" id="amount-two" value="1">
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
